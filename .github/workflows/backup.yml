name: Daily Backup

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  backup:
    name: Backup to secondary repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to backup repository
        run: |
          git remote add backup https://x-access-token:${{ secrets.BACKUP_TOKEN }}@github.com/chrismlittle123/maestro-backup.git
          git push backup --all --force
          git push backup --tags --force
        env:
          BACKUP_TOKEN: ${{ secrets.BACKUP_TOKEN }}
